<div class="container-fluid w-100 p-0" style="background-color: #F4F4F4; min-height: 100%;">
  <navbar-header></navbar-header>
  <div class="container pt-3 pb-3">
    <span class="h2 text-danger">Produto - Consultar</span>
    <hr class="text-danger">
    <div class="container p-3">
      <div class="row mb-2">
        <div class="col-12">
          <button class="btn btn-success" routerLink="/produto/criar">Novo produto</button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Produto</th>
            <th scope="col">Nome</th>
            <th scope="col" style="width: 40%;">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col" style="width: 20%;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of produtos; let i = index">
            <th><img [src]="item.imagem" width="200" height="200"></th>
            <td>{{item.nome}}</td>
            <td>{{item.descricao}}</td>
            <td>R$ {{item.valor | number: '1.2-2' }}</td>
            <td>
              <button class="btn btn-warning" [routerLink]="'/produto/editar/'+item.id"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-danger ms-3" (click)="deletarProduto(item)"><i class="fa-solid fa-trash-can"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
