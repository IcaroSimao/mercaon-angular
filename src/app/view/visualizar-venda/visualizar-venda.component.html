<div class="container-fluid w-100 p-0" style="background-color: #F4F4F4; min-height: 100%;">
    <navbar-header></navbar-header>
    <div class="container pt-3 pb-3">
        <span class="h2 text-danger">Venda - {{vendaProduto?.venda?.data | date : 'medium'}}</span>
        <hr class="text-danger">
        <div class="container p-3">
            <div class="row">
                <div class="col-lg-6">
                    <span class="h4 text-danger mb-3">Item</span>
                </div>
                <div class="col-lg-2">
                    <span class="h4 text-danger mb-3">Valor</span>
                </div>
                <div class="col-lg-2">
                    <span class="h4 text-danger mb-3">Quantidade</span>
                </div>
            </div>
        </div>
        <div class="container p-3 shadow mb-3" *ngFor="let produto of vendaProduto?.produtos; let i = index">
            <div class="row">
                <div class="col-lg-2">
                    <img [src]="produto.produto.imagem" class="card-img-top" width="200" height="150">
                </div>
                <div class="col-lg-4">
                    <span class="h4 text-danger mb-3">{{produto.produto.nome}}</span>
                    <p>{{produto.produto.descricao}}</p>
                </div>
                <div class="col-lg-2 d-flex align-items-center">
                    <span class="h4 text-dark">R$<span class="h3">{{produto.produto.valor | number:'1.2-2'}}</span></span>
                </div>
                <div class="col-4 d-flex align-items-center">
                    <span class="h3">{{produto.quantidade}}</span>
                </div>
            </div>
        </div>
        <span class="h4 text-dark">Total: R$<span class="h3">{{vendaProduto?.venda?.total | number:'1.2-2'}}</span></span>
        <hr class="text-danger">
        <div class="row d-flex justify-content-end">
            <button class="btn btn-outline-danger d-block col-sm-3" routerLink="..">Voltar</button>
        </div>
    </div>
</div>
