<div class="container-fluid bg-danger p-0 w-100" style="min-height: 100%;">
    <navbar-header></navbar-header>
    <div class="container-fluid pt-5 pb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-7">
                <div class="container shadow-sm bg-white border-warning border border-2 rounded pt-4 pb-4 ps-5 pe-5">
                    <form #form="ngForm">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center"><span class="h1 text-danger">Editar
                                    cliente</span></div>
                            <div class="col-4">
                                <label class="form-label">Nome *</label>
                                <input name="nome" class="form-control mb-3" (ngModel)="nome"
                                    #nome="ngModel" required [value]="form.value.nome">
                            </div>
                            <div class="col-4">
                                <label class="form-label">CPF *</label>
                                <input name="cpf" class="form-control mb-3" (ngModel)="cpf"
                                    #cpf="ngModel" required [value]="form.value.cpf">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Telefone *</label>
                                <input name="telefone" class="form-control mb-3"
                                    (ngModel)="telefone" #telefone="ngModel" required [value]="form.value.telefone">
                            </div>
                            <hr>
                            <div class="col-6">
                                <label class="form-label">Endereço *</label>
                                <input name="endereco" class="form-control mb-3"
                                    (ngModel)="endereco" #endereco="ngModel" required [value]="form.value.endereco">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Complemento</label>
                                <input name="complemento" class="form-control mb-3"
                                    (ngModel)="complemento" #complemento="ngModel" [value]="form.value.complemento">
                            </div>
                            <div class="col-4">
                                <label class="form-label">CEP *</label>
                                <input name="cep" class="form-control mb-3" (ngModel)="cep"
                                    #cep="ngModel" required [value]="form.value.cep">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Bairro *</label>
                                <input name="bairro" class="form-control mb-3" (ngModel)="bairro"
                                    #bairro="ngModel" required [value]="form.value.bairro">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Número *</label>
                                <input name="numero" class="form-control mb-3" (ngModel)="numero"
                                    #numero="ngModel" required [value]="form.value.numero">
                            </div>
                            <div class="col-12 mt-3 d-flex justify-content-between">
                                <button type="submit" class="btn btn-outline-danger" (click)="telaAnterior()">
                                    Voltar
                                </button>
                                <button type="submit" class="btn btn-danger" [disabled]="form.invalid"
                                    (click)="alterar(form)">
                                    Editar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
