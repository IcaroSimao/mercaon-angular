<div class="container-fluid bg-danger p-0 w-100" style="min-height: 100%;">
    <navbar-header></navbar-header>
    <div class="container-fluid pt-5 pb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-7">
                <div class="container shadow-sm bg-white border-warning border border-2 rounded pt-4 pb-4 ps-5 pe-5">
                    <form #form="ngForm">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center"><span class="h1 text-danger">{{estaCriando() ?
                                    'Criar produto' : 'Editar produto'}}</span></div>
                            <hr class="mt-3 bg-danger">
                            <div class="col-4">
                                <input name="nome" class="form-control mb-3" placeholder="Nome *" (ngModel)="nome"
                                    #nome="ngModel" required [value]="form.value.nome">
                            </div>
                            <div class="col-4">
                                <textarea name="descricao" class="form-control mb-3" placeholder="Descrição "
                                    (ngModel)="descricao" #descricao="ngModel" [value]="form.value.descricao"></textarea>
                            </div>
                            <div class="col-4">
                                <input name="valor" class="form-control mb-3" placeholder="Valor *" (ngModel)="valor"
                                    [value]="valor" #valor="ngModel" required [value]="form.value.valor">
                            </div>
                            <div class="input-group col-4">
                                <input type="file" class="form-control" id="inputGroupFile04"
                                    aria-describedby="inputGroupFileAddon04" aria-label="Upload" (change)="escolherImagem($event)">
                            </div>
                            <div class="col-12 mt-2" *ngIf="imagemEscolhida">
                                <div class="container text-center">
                                    <img [src]="imagemEscolhida" width="200" height="200">
                                </div>
                            </div>
                            <div class="col-12 mt-3 d-flex justify-content-between">
                                <button type="submit" class="btn btn-outline-danger" (click)="telaAnterior()">
                                    Voltar
                                </button>
                                <button type="submit" class="btn btn-danger" [disabled]="form.invalid || !imagemEscolhida"
                                    (click)="enviar(form)">
                                    {{estaCriando() ? 'Cadastrar' : 'Editar'}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
