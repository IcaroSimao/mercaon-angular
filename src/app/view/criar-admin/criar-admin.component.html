<div class="container-fluid bg-danger p-0 w-100" style="min-height: 100%;">
    <navbar-header></navbar-header>
    <div class="container-fluid pt-5 pb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-7">
                <div class="container shadow-sm bg-white border-warning border border-2 rounded pt-4 pb-4 ps-5 pe-5">
                    <form #form="ngForm">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center"><span class="h1 text-danger">Criar Conta Admin</span></div>
                            <hr class="mt-3 bg-danger">
                            <div class="col-4">
                                <input name="usuario" class="form-control mb-3" placeholder="UsuÃ¡rio *" (ngModel)="usuario"
                                    #usuario="ngModel" required [value]="form.value.usuario">
                            </div>
                            <div class="col-4">
                                <input name="email" class="form-control mb-3" placeholder="E-mail *" (ngModel)="email"
                                    #email="ngModel" required [value]="form.value.email">
                            </div>
                            <div class="col-4">
                                <input name="senha" type="password" class="form-control mb-3" placeholder="Senha *" (ngModel)="senha"
                                    [value]="senha" #senha="ngModel" required [value]="form.value.senha">
                            </div>
                            <div class="col-12 mt-3 d-flex justify-content-between">
                                <button type="submit" class="btn btn-outline-danger" (click)="telaAnterior()">
                                    Voltar
                                </button>
                                <button type="submit" class="btn btn-danger" [disabled]="form.invalid"
                                    (click)="criar(form)">Criar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
