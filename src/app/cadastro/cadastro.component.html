<div class="container-fluid bg-danger w-100 h-100 pt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-7">
      <div class="container shadow-sm bg-white border-warning border border-2 rounded pt-4 pb-4 ps-5 pe-5">
        <form #form="ngForm">
          <div class="row">
            <div class="col-12 d-flex justify-content-center"><span class="h1 text-danger">Criar uma conta</span></div>
            <hr class="mt-3 bg-danger">
            <div class="col-4">
              <input (ngModel)="email" #email="ngModel" name="email" class="form-control mb-3" placeholder="E-mail *" required >
            </div>
            <div class="col-4">
              <input name="usuario" class="form-control mb-3" placeholder="Usuário *" (ngModel)="usuario" #usuario="ngModel" required>
            </div>
            <div class="col-4">
              <input name="senha" type="password" class="form-control mb-3" placeholder="Senha *" (ngModel)="senha" #senha="ngModel" required>
            </div>
            <div class="col-4">
              <input name="nome" class="form-control mb-3" placeholder="Nome *" (ngModel)="nome" #nome="ngModel" required>
            </div>
            <div class="col-4">
              <input name="cpf" class="form-control mb-3" placeholder="CPF *" (ngModel)="cpf" #cpf="ngModel" required>
            </div>
            <div class="col-4">
              <input name="telefone" class="form-control mb-3" placeholder="Telefone *" (ngModel)="telefone" #telefone="ngModel" required>
            </div>
            <hr>
            <div class="col-6">
              <input name="endereco" class="form-control mb-3" placeholder="Endereço *" (ngModel)="endereco" #endereco="ngModel" required>
            </div>
            <div class="col-6">
              <input name="complemento" class="form-control mb-3" placeholder="Complemento" (ngModel)="complemento" #complemento="ngModel">
            </div>
            <div class="col-4">
              <input name="cep" class="form-control mb-3" placeholder="CEP *" (ngModel)="cep" #cep="ngModel" required>
            </div>
            <div class="col-4">
              <input name="bairro" class="form-control mb-3" placeholder="Bairro *" (ngModel)="bairro" #bairro="ngModel" required>
            </div>
            <div class="col-4">
              <input name="numero" class="form-control mb-3" placeholder="Número *" (ngModel)="numero" #numero="ngModel" required>
            </div>
            <div class="col-12 d-flex justify-content-between">
              <button type="submit" class="btn btn-outline-danger" routerLink="/login">
                Voltar
              </button>
              <button type="submit" class="btn btn-danger" [disabled]="form.invalid"
                (click)="cadastrar(form)">
                Cadastrar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
